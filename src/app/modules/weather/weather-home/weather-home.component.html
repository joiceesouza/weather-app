<div class="search">
    <form #form="ngForm" (submit)="onSubmit()">
        <input 
            type="text" 
            placeholder="Buscar localização" 
            name="city" 
            [(ngModel)]="initialCityName"
        >
        <span (click)="onSubmit()">
            <fa-icon [icon]="searchIcon" style="--fa-animation-duration: 5s; cursor: pointer; margin: 10px;" size="lg"></fa-icon>
        </span>
    </form>
</div>

<app-weather-card *ngIf="weatherDatas" [weatherDatasInput]="weatherDatas"></app-weather-card>
